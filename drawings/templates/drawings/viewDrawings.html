{% if lotto_ticket %}
    <table border="1" style="border-style:solid; margin-left:25px; margin-top:25px;" >
    <tr>
        <th>&nbsp;#1&nbsp;</th>
        <th>&nbsp;#2&nbsp;</th>
        <th>&nbsp;#3&nbsp;</th>
        <th>&nbsp;#4&nbsp;</th>
        <th>&nbsp;#5&nbsp;</th>
        <th>&nbsp;PB&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
        {% for drawing in lotto_ticket.drawing_set.all %}
            <tr style="text-align: center">
                <td>{{ drawing.val1 }}</td>
                <td>{{ drawing.val2 }}</td>
                <td>{{ drawing.val3 }}</td>
                <td>{{ drawing.val4 }}</td>
                <td>{{ drawing.val5 }}</td>
                <td>{{ drawing.power_ball }}</td>
                <td><a href="maintainDrawing/{{ drawing.id }}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No drawings are available.</p>
{% endif %}
